<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class=" max-w-md mx-auto bg-slate-500">
      <h1 class="font-extrabold text-center text-3xl">OLAdeChange</h1>

    <div class="text-center">
        <form >
            <input class="p-2" type="number" id="amount">
           <button id="check" class="p-4 bg-black text-white">check rate</button>
        </form>
    </div>
    <div>
        <select id="currency"></select>
    </div>
   

    <div id="result">
        <div id="dollar"></div>
        <div id="naira"></div>
    </div>
 </div>
 <script>
     let btn = document.querySelector("#check");

        btn.addEventListener("click", (e) => {
            e.preventDefault();

            let amount = document.getElementById("amount").value;
            let selectedCurrency = document.getElementById("currency").value;

            fetch("https://open.er-api.com/v6/latest/USD").then((response) => response.json()).then((data) => {

                let rates =data.rates[selectedCurrency]
                let convert = (amount*rates)
                document.getElementById("dollar").innerText = `USD : ${amount}`
                document.getElementById("naira").innerText = `${selectedCurrency} ${convert}`
                
                
            });
        })
        fetch("https://open.er-api.com/v6/latest/USD").then((response) => response.json()).then((data) => {
              let currencies =Object.keys(data.rates)


                   currencies.forEach((currency) => {
                    let option = document.createElement("option")
                     option.value = currency
                     option.innerText= currency
                     document.querySelector("#currency").appendChild(option)
                   });
                    
                });
     
 </script>
</body>
</html>
